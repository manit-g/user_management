name: Deploy Backend to Render

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Trigger Render Deploy
        run: |
          echo "Render auto-deploy should trigger via webhook"
          echo "If webhook is not set up, manual deploy may be needed"
      
      - name: Build Check
        working-directory: ./backend
        run: |
          echo "Checking backend build..."
          npm ci --dry-run || echo "Dependencies check complete"

